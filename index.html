<!doctype html>
<html>

<head>
	<title>Vets.gov Team Progress</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
		body {
			font-family: arial, helvetica, sans-serif;
		}
		.current-score {
			width: 80%;
			text-align: center;
			font-size: 50px;
		}
	</style>
</head>

<body>
	<div style="width: 100%;">
		<h1 id="currentScore" class="current-score">Current Score: </h1>
		<div style="float:left; clear:both; width:80%; margin-top:4px;">
			<canvas id="score"></canvas>
		</div>
	</div>
	<script>
		var scoreData = {
			labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6', 'Week 7',
               'Week 8', 'Week 9', 'Week 10', 'Week 11', 'Week 12', 'Week 13', 'Week 14',
               'Week 15', 'Week 16', 'Week 17', 'Week 18', 'Week 19', 'Week 20', 'Week 21',
							 'Week 22', 'Week 23', 'Week 24', 'Week 25', 'Week 26', 'Week 27', 'Week 28',
               'Week 29', 'Week 30', 'Week 31', 'Week 32', 'Week 33', 'Week 34', 'Week 35',
               'Week 36', 'Week 37', 'Week 38'],
			datasets: [{
				data: [7, 6, 8, 20, 10, 20, 17, 22, 18, 18, 13, 15, 17, 15, 14, 13, 16, 16, 19, 16, 
               12, 12, 17, 18, 19, 19, 22, 16, 9, 18, 16, 27, 22, 22, 18, 17, 28, 25],
				lineTension: 0.1,
				backgroundColor: '#62b8e0',
				label: 'Score'
			}]
		};

		var data = scoreData["datasets"][0]["data"];
		var currentScore = data[data.length - 1];

		window.onload = function() {
      var ctx = document.getElementById('score').getContext('2d');
      window.myLine = new Chart(ctx, {
        type: 'line',
        data: scoreData,
        options: {
          title: {
            display: true,
            text: 'Vets.gov Team -- Score'
          },
          tooltips: {
            mode: 'index',
            intersect: false
          },
          responsive: true
        }
      });
			document.getElementById('currentScore').innerHTML = currentScore;
		};

	</script>
</body>

</html>
